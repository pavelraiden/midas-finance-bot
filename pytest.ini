[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    balance_detection: Balance detection tests
    error_handling: Error handling tests
