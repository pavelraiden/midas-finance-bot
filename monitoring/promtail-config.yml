server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Midas Bot logs
  - job_name: midas-bot
    static_configs:
      - targets:
          - localhost
        labels:
          job: midas-bot
          service: bot
          __path__: /app/logs/bot.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            user_id: user_id
            command: command
      - labels:
          level:
          user_id:
          command:
      - timestamp:
          source: timestamp
          format: RFC3339
  
  # Midas Worker logs
  - job_name: midas-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: midas-worker
          service: worker
          __path__: /app/logs/worker.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            task_type: task_type
      - labels:
          level:
          task_type:
      - timestamp:
          source: timestamp
          format: RFC3339
