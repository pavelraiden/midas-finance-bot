groups:
  - name: midas_bot_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(bot_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Bot error rate is {{ $value }} errors/sec for {{ $labels.command }}"
      
      # Low AI confidence
      - alert: LowAIConfidence
        expr: rate(ai_manual_confirmation_required_total[10m]) / rate(ai_categorization_requests_total[10m]) > 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High rate of low-confidence AI categorizations"
          description: "More than 50% of categorizations require manual confirmation"
      
      # Queue backlog
      - alert: QueueBacklog
        expr: queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Queue backlog detected"
          description: "Queue size is {{ $value }} tasks for {{ $labels.priority }} priority"
      
      # Slow AI processing
      - alert: SlowAIProcessing
        expr: histogram_quantile(0.95, rate(ai_categorization_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow AI processing detected"
          description: "95th percentile AI processing time is {{ $value }}s"
      
      # Database slow queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s for {{ $labels.table }}"
      
      # Redis connection issues
      - alert: RedisConnectionErrors
        expr: rate(redis_operations_total{status="error"}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection errors detected"
          description: "Redis error rate is {{ $value }} errors/sec"
      
      # No active users (potential bot down)
      - alert: NoActiveUsers
        expr: active_users == 0
        for: 30m
        labels:
          severity: critical
        annotations:
          summary: "No active users detected"
          description: "Bot may be down or not receiving requests"
